<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- for rectangle-list-->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!-- ~~~~~~~~ -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">


  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">


  <title>CP5: House War</title>
</head>

<body id="mainBody">
  
  <div id='appDivMain' ng-app='clickerApp' ng-controller='clickerCtrl'>
    
      <!-- Leaderboard -->
      <div class="w3-sidebar w3-bar-block" style="width:25%;right:0;background-color:#e0d4a1">
          <h5 class="w3-bar-item leaderBoardHeader" style="text-align:center">CLICK LEADERBOARD</h5>
          <hr>
            <ol id="leaderboardList">
              <li ng-repeat="user in allUsers | orderBy:'-points'">{{user.name}}: {{user.points}} clicks </li>
            </ol>
      </div>
    
      <h1 class='mainHeader'>HOUSE WAR</h1>
      <h2 class='subHeader'>Click on a house to add a point!</h2>
      <hr>
    
     <div style="margin-right:25%"> <!-- scoots the main body over a bit to make room for leaderboard-->
     
        <!-- Main click battle screen area --> 
        <div class="container text-center">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="images/gryffindor.png" class="teamImage" ng-click="addPoint('red')"  alt="Red Team">
                        <p class="pointCount" id="redPts"> # </p>
                    </div>
                    <div class="col-sm-4">
                        <img src="images/ravenclaw.png" class="teamImage" ng-click="addPoint('blue')" alt="Blue Team">
                        <p class="pointCount" id="bluePts"> # <p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <img src="images/hufflepuff.png" class="teamImage" ng-click="addPoint('yellow')" alt="Yellow Team">
                        <p class="pointCount" id="yellowPts"> # </p>
                    </div>
                    <div class="col-sm-4">
                        <img src="images/slytherin.png" class="teamImage" ng-click="addPoint('green')" alt="Green Team">
                        <p class="pointCount" id="greenPts"> # </p>
                    </div>
                </div>
            </div>
    
        <!-- Login Modal -->
        <div id="id01" class="modal">
          <!-- Modal Content -->
          <div class="modal-content animate">
            <div class="container" >
              <label><b>Username</b></label>
              <input type="text" placeholder="Enter Username" ng-model='userName'>
              <button type="submit" ng-click='login()' >Login</button>
            </div>
          </div>
        </div>
      
    </div>  <!-- end margin-right 25% --> 
  </div> <!-- end ng-app div-->
</body>
</html>
