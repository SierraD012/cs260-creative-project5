<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- for rectangle-list-->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!-- ~~~~~~~~ -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">


  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">


  <title>CP5: House War</title>
</head>

<body id="mainBody">
  
  <div class="w3-sidebar w3-bar-block" style="width:25%;right:0">
    <h5 class="w3-bar-item">LEADERBOARD</h5>
    <ol class="rectangle-list">
      <li>Person 1</li>
      <li>Person 2</li>
      <li>Person 3</li>
    </ol>
  </div>
  
  <div style="margin-right:25%">
  
    <h1 class='mainHeader'>HOUSE WAR</h1>
    <h2 class='subHeader'>Click on a house to add a point!</h2>
    <hr>
  
  <div id='appDivMain' ng-app='clickerApp' ng-controller='clickerCtrl'>

    <battle></battle>

    <!-- The Modal -->
    <div id="id01" class="modal">
      <!-- Modal Content -->
      <div class="modal-content animate">
        <div class="container" >
          <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" ng-model='userName'>
          <button type="submit" ng-click='login()' >Login</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
